<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>MapLibre GL JS - Three.js Custom Layer</title>

    <script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            inset: 0;
        }

        /* === TRANSFORM CONTROLS UI === */
        #transform-ui {
            position: fixed;
            top: 100px;
            right: 12px;
            z-index: 1000;

            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #transform-ui button {
            padding: 6px 10px;
            min-width: 90px;

            font-size: 13px;
            font-family: system-ui, sans-serif;

            background: rgba(30, 30, 30, 0.85);
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;

            cursor: pointer;
        }

        #transform-ui button:hover {
            background: rgba(60, 60, 60, 0.95);
        }

        #transform-ui button:active {
            background: rgba(90, 90, 90, 0.95);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <!-- UI BUTTONS -->
    <div id="transform-ui">
        <button id="btn-translate">Translate</button>
        <button id="btn-rotate">Rotate</button>
        <button id="btn-scale">Scale</button>
        <button id="btn-reset">Reset</button>
    </div>

    <script type="module" src="/main.ts"></script>
</body>
</html>
